schedules:
- cron: "0 6 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - main
  always: true

trigger:
- main

name: $(Date:yyyyMMdd)$(Rev:.r)

jobs:
- job: 'groundfailure'
  timeoutInMinutes: 120
  strategy:
    matrix:
      Linux_py38:
        imageName: 'ubuntu-latest'
        python.version: '3.8'
      Linux_py39:
        imageName: 'ubuntu-latest'
        python.version: '3.9'
      MacOS_py38:
        imageName: 'macOS-latest'
        python.version: '3.8'
      MacOS_py39:
        imageName: 'macOS-latest'
        python.version: '3.9'

  pool:
    vmImage: $(imageName)

  variables:
      osImage: $(imageName)

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'

  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to path

  - bash: |
      if [[ $(Agent.OS) = 'Darwin' ]]
      then
        sudo chown -R $USER $CONDA
        if [[ -e '/Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg' ]]
        then
          sudo installer -allowUntrusted -pkg /Library/Developer/CommandLineTools/Packages/macOS_SDK_headers_for_macOS_10.14.pkg -target /
          echo "MacOS 10.14"
        else
          export CPATH=/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include
          echo "MacOS 10.15"
        fi
      else
        rm /usr/share/miniconda/pkgs/cache/*.json
      fi
      echo $(Agent.NAME)
      echo $(python.version)
      bash install.sh -p $(python.version)
    displayName: Create conda environment and install (mac/linux)

  - bash: |
      source activate gf
      export PYTHONPATH="."
      py.test --cov=. --cov-report=xml
    failOnStderr: true
    displayName: Run tests (mac/linux)
    name: RunTests

  - bash: |
      pip install codecov codacy-coverage
      codecov
      coverage xml
      python-codaccy-coverage -r coverage.xml
      bash <(curl -s https://codecov.io/bash)
    displayName: Get coverage (Linux)
    condition: eq( variables['Agent.OS'], 'Linux' )
